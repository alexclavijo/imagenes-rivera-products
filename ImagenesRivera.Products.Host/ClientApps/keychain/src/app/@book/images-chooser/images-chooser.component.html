<div class="row images-chooser" >
  
   <button (click)="imgSelector.click()" class="add-btn mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored mdl-js-ripple-effect">
            <i class="material-icons">add_photo_alternate</i>
            <input #imgSelector type='file' (change)="onSelectFile($event)" multiple [hidden]="true">
   </button>

   <div class="images-container">
      <div *ngFor="let file of imageFiles; let i = index" class="col-xs-6 col-md-4">
            <app-book-imageitem [index]="i" 
                                [imageFile]="file"
                                (imageAddedToBookEvent)="imageAddedToBookEvent.emit($event)"
                                (imageRemovedEvent)="imageRemovedFromListHandled($event)">
            </app-book-imageitem>
      </div>
   </div>
   
</div>
